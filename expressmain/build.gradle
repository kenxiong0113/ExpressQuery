apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' // apply plugin
apply from: 'tinkerpatch.gradle'
android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.ken.expressquery"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true


    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            def requested = details.requested
            if (requested.group == 'com.android.support') {
                if (!requested.name.startsWith("multidex")) {
                    details.useVersion '27.+'
                }
            }
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation fileTree(dir: 'libs', include: ['*.aar'])
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
    //bmob-sdk：Bmob的android sdk包，包含了Bmob的数据存储、文件等服务，以下是最新的bmob-sdk:
    //3.6.1：请务必查看下面注释[1]
    implementation 'com.android.support:appcompat-v7:27.+'
    implementation 'com.android.support:recyclerview-v7:27.+'
    implementation 'com.ashokvarma.android:bottom-navigation-bar:1.3.0'
    implementation 'com.githang:status-bar-compat:latest.integration'
    implementation('cn.bmob.android:bmob-sdk:3.6.3') {
        exclude group: 'cn.bmob.android:bmob-sdk', module: 'okio-1.12.0'
    }
    //    城市选择器POP
    implementation 'com.github.open-android:CityPickerWebView:0.1.0'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //二维码识别库
    implementation 'cn.yipianfengye.android:zxing-library:2.2'
    //greendao本地数据库依赖
    implementation 'org.greenrobot:greendao:3.2.2'
    implementation 'com.android.support:multidex:1.0.1'
    implementation files('libs/okhttp-3.10.0.jar')
    //    图片glide加载库
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    implementation 'com.android.support:cardview-v7:27.+'
    implementation files('libs/AMap3DMap_6.2.0_AMapLocation_4.0.1_20180427.jar')
//    log日志查看库
    implementation 'com.orhanobut:logger:2.2.0'
// toast库
    implementation 'com.github.GrenderG:Toasty:1.3.0'


    // 若使用annotation需要单独引用,对于tinker的其他库都无需再引用
//    compileOnly'com.tinkerpatch.tinker:tinker-android-anno:1.9.8'
    implementation'com.tinkerpatch.sdk:tinkerpatch-android-sdk:1.2.8'
}
greendao {
    schemaVersion 9
    daoPackage 'com.ken.expressquery.greendao'
    targetGenDir 'src/main/java'
}
//检查api过时版本
allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}
